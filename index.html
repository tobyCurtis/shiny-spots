<!DOCTYPE html>
<html lang=en>

    <head>
        <title>topSpots</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>San Diego Top Spots</h1>
                <p>There are some great places to see in downtown San Diego. This project populates a table from a json file containing a few of them. This is written in jQuery.</p>
            </div>
        </div>
        <div class="container" id="toby">
            <div id="map"></div>
            <table class="table table-striped table-hover">
                <thread>
                    <tr>
                        <th class="col-md-2">Name</th>
                        <th class="col-md-8">Description</th>
                        <th class="col-md-2">Link</th>
                    </tr>
                </thread>
                <tbody id="spots">
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="/js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4SJ5XjttM1jwxqEI2fTtJ_x1XizPBvk&callback=initMap" async defer></script>
    </body>
